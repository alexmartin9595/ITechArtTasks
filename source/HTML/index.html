<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" href="../CSS/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/reset.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/blocker/blocker-styles.css" /> 
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css"/>           
</head>
<body>    
    <div class="mainwrapper">
        <div class="menu">
            <span>Order Price: </span>
            <span data-bind="text:  fullSum"></span><br />
            <button data-bind="click: watchOrder">Watch Order</button>
            <button data-bind="style: {display: userDishes().length ? 'inline' : 'none'}, click: confirmOrder">Confirm Order</button>
            <h1 class="maintitle">Menu</h1>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Photo</th>
                        <th>Rate</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: dishes">
                    <tr>
                        <td data-bind="text: $index() + 1, bookDish: $root.userDishes"></td>
                        <td data-bind="text: name, bookDish: $root.userDishes"></td>
                        <td data-bind="text: price, bookDish: $root.userDishes"></td>
                        <td data-bind="bookDish: $root.userDishes"><img class="dish-image" data-bind="attr: { src: photo}" /></td>
                        <td data-bind="text: rate, bookDish: $root.userDishes"></td>
                        <td class="add"><button data-bind="click: $root.addDish">Add Dish</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="user-choice">
            <h1 class="maintitle">Order</h1>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: userDishes">
                    <tr>
                        <td data-bind="text: $index() + 1"></td>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: price"></td>
                        <td data-bind="text: count"></td>
                        <td class="remove"><button data-bind="click: $root.rewoveUserDish">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    
    <script src="../JS/jquery/jquery-1.11.3.js" type="text/javascript"></script>
    <script src="../JS/jquery/jquery.bpopup.min.js" type="text/javascript"></script>
    <script src="../JS/jquery/jquery-ui.min.js" type="text/javascript"></script>
     
    <script src="../JS/bootstrap/bootstrap.js"></script>   
    <script src="../JS/bootstrap/bootbox.min.js"></script>    
    
    <script src="../JS/knockout/knockout-3.3.0.js" type="text/javascript"></script>
        
    <script src="../JS/blocker/blocker.js" type="text/javascript"></script>
    <script src="../JS/customBinding.js" type="text/javascript"></script>
    <script src="../JS/dishModel.js" type="text/javascript"></script>
    <script src="../JS/viewModel.js" type="text/javascript"></script>      
</body>
</html>
